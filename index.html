<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="blue-rectangle">
        <p class="result">Your Result</p>
        <div class="circle">
          <p class="big-size">76</p>
          <p class="text">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-rectangle">
        <div class="summary">Summary</div>

        <div class="reaction">
          <p class="red">
            <img src="assets/images/icon-reaction.svg" alt="image">
            Reaction <span class="s01">80</span><span class="s02">/ 100</span>
          </p>
        </div>
        <div class="memory">
          <p class="yellow">
            <img src="assets/images/icon-memory.svg" alt="image">
            Memory <span class="s01">92</span><span class="s02">/ 100</span>
          </p>
        </div>
        <div class="verbal">
          <p class="green">
            <img src="assets/images/icon-verbal.svg" alt="image">
            Verbal <span class="s01">61</span><span class="s02">/ 100</span>
          </p>
        </div>
        <div class="visual">
          <p class="blue">
            <img src="assets/images/icon-visual.svg" alt="image">
            Visual <span class="s01">73</span><span class="s02">/ 100</span>
          </p>
        </div>

        <button  class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
